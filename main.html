<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess Who - JavaScript Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guess Who - JavaScript Game</h1>
    </header>
    <main>
      <div class="game">
        <div class="board"></div>
        <div class="options">
          <div class="question">Click on a card to begin!</div>
          <button class="option disabled" data-guess="yes">Guess</button>
          <button class="option disabled" data-attribute="hair" data-value="brown">Brown Hair</button>
          <button class="option disabled" data-attribute="hair" data-value="blonde">Blonde Hair</button>
          <button class="option disabled" data-attribute="hair" data-value="red">Red Hair</button>
          <button class="option disabled" data-attribute="eyes" data-value="blue">Blue Eyes</button>
          <button class="option disabled" data-attribute="eyes" data-value="green">Green Eyes</button>
          <button class="option disabled" data-attribute="gender" data-value="male">Male</button>
          <button class="option disabled" data-attribute="gender" data-value="female">Female</button>
          <button class="option disabled" data-attribute="hat" data-value="yes">Wearing Hat</button>
          <button class="option disabled" data-attribute="hat" data-value="no">Not Wearing Hat</button>
        </div>
        <button class="reset">Reset Game</button>
      </div>
      <div class="endgame"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
